{%extends 'chatbot/base.html' %}
{% block content %}

<div x-data="{ open: false }">
    <!-- Off-canvas menu for mobile -->
    <div 
        class="relative z-50 lg:hidden" 
        role="dialog" 
        aria-modal="true"
        x-show="open"
        x-transition:enter="transition ease-in-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
    >
        <!-- Background overlay -->
        <div 
            class="fixed inset-0 bg-gray-900/80" 
            x-show="open"
            x-transition:enter="transition-opacity ease-linear duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-linear duration-300"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            aria-hidden="true"
        ></div>

        <div class="fixed inset-0 flex">
            <div 
                class="relative mr-16 flex w-full max-w-xs flex-1"
                x-show="open"
                x-transition:enter="transition ease-in-out duration-300 transform"
                x-transition:enter-start="-translate-x-full"
                x-transition:enter-end="translate-x-0"
                x-transition:leave="transition ease-in-out duration-300 transform"
                x-transition:leave-start="translate-x-0"
                x-transition:leave-end="-translate-x-full"
            >
                <!-- Close button -->
                <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
                    <button @click="open = false" type="button" class="-m-2.5 p-2.5">
                        <span class="sr-only">Close sidebar</span>
                        <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                {% include 'dashboard_app/includes/sidebar_mobile.html' %}
            </div>
        </div>
    </div>

    {% include 'dashboard_app/includes/sidebar_dekstop.html' %}

    {% block main %}{% endblock %}
</div>
{% endblock %}
